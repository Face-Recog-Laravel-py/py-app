<!doctype html>
<html>
<head>
    <title>Upload Multiple Images</title>
</head>
<body>
    <h1>Upload Multiple Images</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="images" multiple accept="image/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
